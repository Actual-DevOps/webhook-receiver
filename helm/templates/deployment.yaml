apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webhook-receiver.fullname" . }}
  labels:
    {{- include "webhook-receiver.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "webhook-receiver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- if or (.Values.podAnnotations) (.Values.configMap.annotations ) }}
      annotations:
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- if .Values.configMap.configTemplate }}
        vault.security.banzaicloud.io/vault-ct-configmap: {{ .Release.Name }}-configmap
      {{- with .Values.configMap.annotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- end }}
    {{- end }}
      labels:
        {{- include "webhook-receiver.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "webhook-receiver.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            ["./webhook-receiver", "--config", "{{ .Values.configMap.configPath }}"]
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
    {{- if or (.Values.volumes) (.Values.configMap.configTemplate ) }}
          volumeMounts:
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.configMap.configTemplate }}
            - name: config-volume
              mountPath: {{ .Values.configMap.configPath }}
              subPath: config.yaml
          {{- end }}
    {{- end }}
    {{- if or (.Values.volumes) (.Values.configMap.configTemplate ) }}
      volumes:
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- if .Values.configMap.configTemplate }}
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-config
    {{- end }}
    {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
